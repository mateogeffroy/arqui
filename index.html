<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de QR</title>
</head>
<body>
    <h1>Gestión de QR</h1>

    <input type="file" accept="image/*" capture="camera" id="qr-input" />
    <button onclick="escanearQR()">Escanear QR</button>

    <script>
        function escanearQR() {
            const input = document.getElementById('qr-input');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const resultado = e.target.result;
                    // Aquí puedes enviar el resultado a tu servidor para verificar la identificación del QR.
                    console.log(resultado);
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
